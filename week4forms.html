<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Forms</title>
</head>
<body>
    <h1>Register Here:</h1>
    <form>
<div>
    <label for ="First-Name">First Name:</label>
      <input type ="text" name ="first-name" id ="first-name" placeholder ="Martina" required />
      <!--The user can input his name and surname here-->
      <label for="Last-Name">Last Name:</label>
      <input type="text" name ="Last-Name" id="Last-Name" placeholder ="Vella" required />
</div>
<div>
    <label for="radio-choice-1"> Male</label>
    <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />

    <label for="radio-choice-2">Female</label>
    <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />

    <label for="radio-choice-3">Other</label>
    <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required placeholder="Enter Your Email">

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="Enter Your Password" required title="5 to 10 characters">
  </div>
  
  <div>
    <!-- For user to enter his birthday -->
    <label for="select-choice">Birthday:</label>
    <select name="select-choice" id="select-choice">
      <option value="0" selected disabled>Month</option>
      <option value="January">January</option>

      <option value="November">November</option>
      <option value="December">December</option>
    </select>

    <select name="birthday-day" id="day">

      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>

    </select>

    <select name="birthday-year" id="year">
      <option value="0" selected disabled>Year</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>

      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
  </div>
  <div>
    <!--To let users decide if they agree to t&C-->
    <label for="checkbox">I agree to the terms and conditions</label>
    <input type="checkbox" name="checkbox" id="checkbox" />
  </div>
  <!--Submit button:-->
  <div>
    <input type="submit" value="Submit" />
  </div>

    </form>
</body>
</html>
